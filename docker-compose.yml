version: "3.9"
services:
  coturn:
    environment:
      REALM: ret
      PSQL: host=db dbname=ret_dev user=postgres password=postgres options='-c search_path=coturn' connect_timeout=30
      TLS_PORT: 5349
      MIN_PORT: 50000
      MAX_PORT: 50050
    build:
      context: .
      dockerfile: dockerfiles/coturn.Dockerfile
    volumes:
      - coturn:/var/lib/coturn
    ports:
      - "5349:5349"
      # This should be the same as MIN_PORT MAX_PORT.
      # You might neeed to increase this number depending on how many client you are connecting.
      # (Keep the ports range small to improve container statup time)
      - "50000-50050:50000-50050"
      - "50000-50050:50000-50050/udp"
    networks:
      hubs_network:
  db:
    environment:
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD", "pg_isready"]
    image: "postgres:14-alpine"
    user: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      hubs_network:
  dialog:
    build:
      context: .
      dockerfile: dockerfiles/dialog.Dockerfile
    environment:
      AUTH_KEY: /etc/perms.pub.pem
      HTTPS_CERT_FULLCHAIN: /etc/ssl/fullchain.pem
      HTTPS_CERT_PRIVKEY: /etc/ssl/privkey.pem
      INTERACTIVE: "false"
      MEDIASOUP_MIN_PORT: 40000
      MEDIASOUP_MAX_PORT: 40050
      MEDIASOUP_ANNOUNCED_IP: 10.20.30.12
    ports:
      - "4443:4443"
      #Â This should be the same as MEDIASOUP_MIN_PORT and MEDIASOUP_MAX_PORT
      # You might neeed to increase this number depending on how many client you are connecting.
      # (Keep the ports range small to improve container statup time)
      - "40000-40050:40000-40050"
      - "40000-40050:40000-40050/udp"
    volumes:
      - dialog:/code
    working_dir: /code
    networks:
      hubs_network:
        ipv4_address: 10.20.30.12
  hubs-admin:
    build:
      context: .
      dockerfile: dockerfiles/hubs.Dockerfile
    command: npm run local
    environment:
      INTERNAL_HOSTNAME: hubs-admin
    healthcheck:
      test: ["CMD", "curl", "-fk", "https://localhost:8989/admin.html"]
    platform: linux/amd64
    ports:
      - "8989:8989"
    volumes:
      - hubs:/code
    working_dir: /code/admin
    networks:
      hubs_network:
  hubs-client:
    build:
      context: .
      dockerfile: dockerfiles/hubs.Dockerfile
    command: npm run local
    environment:
      INTERNAL_HOSTNAME: hubs-client
    healthcheck:
      start_period: 3m30s
      test: ["CMD", "curl", "-fk", "https://localhost:8080"]
    platform: linux/amd64
    ports:
      - "8080:8080"
    volumes:
      - hubs:/code
    working_dir: /code
    networks:
      hubs_network:
  hubs-storybook:
    build:
      context: .
      dockerfile: dockerfiles/hubs.Dockerfile
    command: npm run storybook
    healthcheck:
      test: ["CMD", "curl", "-fk", "http://hubs.local:6006"]
    platform: linux/amd64
    ports:
      - "6006:6006"
    volumes:
      - hubs:/code
    working_dir: /code
    networks:
      hubs_network:
  postgrest:
    build:
      context: .
      dockerfile: dockerfiles/postgrest.Dockerfile
    networks:
      hubs_network:
  reticulum:
    build:
      context: ./services/reticulum
      dockerfile: TurkeyDockerfile
      target: dev
    depends_on:
      - db
    environment:
      DB_CREDENTIALS: postgres
      DB_HOST: db
      DIALOG_HOSTNAME: "hubs.local"
      DIALOG_PORT: 4443
      HUBS_ADMIN_INTERNAL_HOSTNAME: hubs-admin
      HUBS_CLIENT_INTERNAL_HOSTNAME: hubs-client
      POSTGREST_INTERNAL_HOSTNAME: postgrest
      SPOKE_INTERNAL_HOSTNAME: spoke
    ports:
      - "4000:4000"
    volumes:
      - reticulum:/code
      - retstorage:/code/storage/dev
    networks:
      hubs_network:
  spoke:
    build:
      context: .
      dockerfile: dockerfiles/spoke.Dockerfile
    environment:
      CORS_PROXY_SERVER: "hubs-proxy.local:4000"
      INTERNAL_HOSTNAME: spoke
    platform: linux/amd64
    ports:
      - "9090:9090"
    volumes:
      - spoke:/code
    networks:
      hubs_network:
networks:
  hubs_network:
    name: mozilla-hubs
    ipam:
      config:
        - subnet: 10.20.30.0/24
volumes:
  coturn:
  dialog:
  hubs:
  pgdata:
  reticulum:
  retstorage:
  spoke:
x-mutagen:
  sync:
    defaults:
      ignore:
        paths:
          - ".DS_Store"
          - ".gitignore"
          - "/certs/"
          - "/node_modules/"
          - "package-lock.sha512"
        vcs: true
      mode: "two-way-resolved"
    dialog:
      alpha: ./services/dialog
      beta: "volume://dialog"
    hubs:
      alpha: ./services/hubs
      beta: "volume://hubs"
      ignore:
        paths:
          - "/admin/certs/"
          - "/admin/node_modules/"
    reticulum:
      alpha: ./services/reticulum
      beta: "volume://reticulum"
      ignore:
        paths:
          - "/_build/"
          - "/bin/"
          - "/storage/"
    spoke:
      alpha: ./services/spoke
      beta: "volume://spoke"
